<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .menu {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background-color: #2a9d8f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <h1>Controle de Estoque</h1>
    <div class="menu">
        <button>1. Adicionar equipamento</button>
        <button>2. Listar equipamentos</button>
        <button>3. Atualizar quantidade</button>
        <button>4. Remover equipamento</button>
        <button>5. Sair</button>
    </div>
</body>
</html>
